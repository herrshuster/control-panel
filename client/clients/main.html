<template name="clientInfo">
	<h1>{{client.name}}</h1>
	{{#if sites}}
		<h2>Sites</h2>
		{{#each sites}}
			<a href="/site/{{slug}}">{{url}}</a>
		{{/each}}
	{{/if}}
	<h2>Client Information</h2>
	{{#with client}}
		<h3><input type=editable name=name value={{name}} readonly></h3>
		{{#each addIndex address}}
			{{> client__address}}
		{{/each}}
		<a class='add-item address' href="#">Add Address</a>
		{{#each addIndex email_address}}
			{{> client__email_address}}
		{{/each}}
		<a class='add-item email_address' href="#">Add Email Address</a>
		{{#autoForm collection="Clients" doc=this id="edit_client" type="update" template="plain"}}
			{{> afQuickField name='name'}}
			{{> afQuickField name='email_address'}}
			{{> afQuickField name='phone_number'}}
			{{> afQuickField name='person'}}
			{{> afQuickField name='referral'}}
			{{> afQuickField name='note'}}
			<button type="submit">Update</button>
		{{/autoForm}}
	{{/with}}
</template>

<template name="client__address">
	<section class="client_address" data-index="{{index}}" data-field=address>
		<button class="remove">X</button>
		<img src="{{address__map}}">
		<address>
			<input type=editable name=address.{{index}}.street_address value={{street_address}} placeholder="Street Address" readonly><br>
			<input type=editable name=address.{{index}}.address_locality value={{address_locality}} placeholder="City" readonly> <input type=editable name=address.{{index}}.address_region value={{address_region}} placeholder="ST" readonly>, <input type=editable name=address.{{index}}.postal_code placeholder="ZIP" value={{postal_code}} readonly>
		</address>
		{{#if note}}
			<p>{{note}}</p>
		{{/if}}
	</section>
</template>

<template name="client__email_address">
	<section class="client_email_address" data-index="{{index}}" data-field=email_address>
		<button class="remove">X</button>
		<input type=editable name=email_address.{{index}}.address value={{address}} placeholder="Email" readonly><a href="mailto:{{address}}">send to</a><br>
		<input type=editable name=email_address.{{index}}.login value={{login}} placeholder="Login" readonly>
		{{#if note}}
			<p>{{note}}</p>
		{{/if}}
	</section>
</template>
