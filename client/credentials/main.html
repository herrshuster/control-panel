<template name='newCredential'>
</template>

<template name='credential'>
	{{#with access}}
		<input type=text class=editable name=owner value={{owner}}>
		{{#each addIndex permissions}}
			<div class=permission id='{{index}}'>
				<button class=remove>X</button>
				<span class=user>{{user}}</span>
				<span class=permissor>{{permissor}}</span>
			</div>
		{{/each}}
		{{#each addIndex restrictions}}
			<div class=restriction id='{{index}}'>
				<button class=remove>X</button>
				<span class=user>{{user}}</span>
				<span class=restrictor>{{restrictor}}</span>
			</div>
		{{/each}}
	{{/with}}
	{{#each addIndex user}}
		<div class=user id='{{index}}'>
			<button class=remove>X</button>
			<span class=name>{{name}}</span>
			<span class=password>{{password}}</span>
		</div>
	{{/each}}
	<textarea class=editable name=note value={{note}}></textarea>
</template>
