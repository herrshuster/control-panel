<head>
  <title>Control Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	{{> body_nav}}
</body>

<template name='body_nav'>
	<div class="navbar-fixed">
		<ul id="client-menu" class="dropdown-content white">
			<li><a href="{{pathFor route='client.all'}}" class='blue-text text-darken-2'>(all clients)</a></li>
			<li class="divider"></li>
			<li><a href="{{pathFor route='client.new'}}" class='blue-text text-darken-2'>(new client)</a></li>
		  <li class="divider"></li>
			{{#each allClients}}
				<li><a href='/client/{{slug}}' class='blue-text text-darken-2'>{{name}}</a></li>
			{{/each}}
		</ul>
		<ul id="site-menu" class="dropdown-content white blue-text text-darken-2">
			<li><a href="{{pathFor route='site.all'}}" class='blue-text text-darken-2'>(all sites)</a></li>
			<li class="divider"></li>
			<li><a href="{{pathFor route='site.new'}}" class='blue-text text-darken-2'>(new site)</a></li>
			{{#each allSites}}
				<li><a href='/site/{{slug}}' class='blue-text text-darken-2'>{{url}}</a></li>
			{{/each}}
		</ul>
		<nav>
			<div class="nav-wrapper blue darken-2">
				<a href='#' class='brand-logo center'>{{documentName}}</a>
				<a href="#" data-activates="mobile-menu" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
				<ul class="left hide-on-med-and-down">
					<li><a class="dropdown-button" href="#!" data-activates="client-menu">Clients<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
					<li><a class="dropdown-button" href="#!" data-activates="site-menu">Sites<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
					<li><a href="{{pathFor route='user.all'}}">All Users</a></li>
				</ul>
			</div>

			<ul class='side-nav' id='mobile-menu'>
				<li>
					<ul>
						<li><a href="{{pathFor route='client.all'}}">(all clients)</a></li>
						<li><a href="{{pathFor route='client.new'}}">(new client)</a></li>
					  <li class="divider"></li>
						{{#each allClients}}
							<li><a href='/client/{{slug}}'>{{name}}</a></li>
						{{/each}}
					</ul>
				</li>
				<li>
					<ul>
						<li><a href="{{pathFor route='site.all'}}">(all sites)</a></li>
						<li><a href="{{pathFor route='site.new'}}">(new site)</a></li>
						{{#each allSites}}
							<li><a href='/site/{{slug}}'>{{url}}</a></li>
						{{/each}}
					</ul>
				</li>
			</ul>

		</nav>
	</div>
</template>


<template name="address">
	<div class='card-image'>
		<img src="http://maps.googleapis.com/maps/api/staticmap?center={{addressURL}}&zoom=14&size=500x250&maptype=roadmap&markers={{addressURL}}" />
	</div>
	<div class='card-content'>
		<div class="input-field col s12 m12 l12">
			<input type=text class='live-field validate' name=street_address value={{street_address}} placeholder="add street address"><br>
		</div>
		<div class="input-field col s6 m6 l6">
			<input type=text class='live-field validate' name=address_locality value={{address_locality}} placeholder="add city">
		</div>
		<div class="input-field col s2 m2 l2">
			<input type=text class='live-field validate' name=address_region value={{address_region}} placeholder="add state">
		</div>
		<div class="input-field col s4 m4 l4">
			<input type=text class='live-field validate' name=postal_code placeholder="add zip" value={{postal_code}}>
		</div>
		<div class='input-field col s12 m12 l12' style='display: {{#if note}}block{{else}}none{{/if}}'>
			<textarea class='live-field materialize-textarea' name=note placeholder="add note" value={{note}}></textarea>
		</div>
	</div>
	{{#if note}}
	{{else}}
		<a class='add-note card-action col s12 m12 l12'>Add Note</a>
	{{/if}}

</template>




<template name="email_address">
	<div class='card-content'>
		<div class="input-field">
			<input type='email' class='live-field validate col s12 m10 l10' name=address value={{address}} placeholder="add email address">
			{{#if address}}<a class='col s12 m2 l2' href="mailto:{{address}}"><i class='mdi-content-send'></i></a>{{/if}}
		</div>

		{{#if credential}}
			<a class='col s12' href='{{pathFor route="credential.show" data=credential}}'>View Credential</a>
		{{else}}
			<a class='add-credential col s12' href='{{pathFor route="credential.new"}}'>Add Credential</a>
		{{/if}}
<!-- 		<div class='input-field col s12 m12 l12'>
			<input type=text class='live-field validate' name=credential value={{credential}} placeholder="add credential">
		</div> -->
		<div class='col s12 m12 l12' style='display: {{#if note}}block{{else}}none{{/if}}'>
			<div class='input-field'>
				<textarea class='live-field materialize-textarea' name=note value={{note}}></textarea>
			</div>
		</div>
	</div>
	{{#if note}}
	{{else}}
		<a class='add-note card-action col s12 m12 l12'>Add Note</a>
	{{/if}}
</template>


<template name="phone_number">
	<div class='card-content'>
		<div class='input-field'>
			<input type=text class='live-field col s12 m10 l10' name=number value={{number}} placeholder="add phone number">
			{{#if number}}<a class='col s12 m2 l2' href='tel:{{mobileNumber}}'><i class='mdi-notification-phone-in-talk'></i></a>{{/if}}
		</div>
		<div class='col s12 m12 l12' style='display: {{#if note}}block{{else}}none{{/if}}'>
				<textarea class='live-field materialize-textarea' name=note value={{note}}></textarea>
		</div>
	</div>
	{{#if note}}
	{{else}}
		<a class='add-note card-action col s12 m12 l12'>Add Note</a>
	{{/if}}
</template>
