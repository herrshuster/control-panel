<head>
  <title>Control Panel</title>
</head>

<body class='{{bodyClass}}'>
	{{> body_nav}}
</body>

<template name='body_nav'>
<nav>
	<ul>
		<li>
			<select>
				<option>-clients-</option>
				<option value="{{pathFor route='client.all'}}">(all clients)</option>
				<option value="{{pathFor route='client.new'}}">(new client)</option>
				{{#each allClients}}
					<option value='/client/{{slug}}'>{{name}}</option>
				{{/each}}
			</select>
		</li>
		<li>
			<select>
				<option>-sites-</option>
				<option value="{{pathFor route='site.all'}}">(all sites)</option>
				<option value="{{pathFor route='site.new'}}">(new site)</option>
				{{#each allSites}}
					<option value='/site/{{slug}}'>{{url}}</option>
				{{/each}}
			</select>
		</li>
		<li><a href="{{pathFor route='user.all'}}">All Users</a></li>
	</ul>
</nav>
</template>


<!--
Should be <address is='card-address'></address>
 -->
<template name="address">
		<address>
			<input type=text class=editable name=street_address value={{street_address}} placeholder="add street address"><br>
			<input type=text class=editable name=address_locality value={{address_locality}} placeholder="add city"> <input type=text class=editable name=address_region value={{address_region}} placeholder="add state">, <input type=text class=editable name=postal_code placeholder="add zip" value={{postal_code}}>
		</address>
		{{#if note}}
			<textarea class=editable name=note placeholder="add note" value={{note}}></textarea>
		{{else}}
			<a class='add-note'>Add Note</a>
		{{/if}}
</template>

<template name="email_address">
		<input type=email class=editable name=address value={{address}} placeholder="add email address">{{#if address}}<a href="mailto:{{address}}">send to</a>{{/if}}<br>
		<input type=text class=editable name=login value={{login}} placeholder="add login"><br>
		{{#if note}}
			<textarea class=editable name=note value={{note}}></textarea>
		{{else}}
			<a class='add-note'>Add Note</a>
		{{/if}}
</template>


<template name="phone_number">
		<input type=text class=editable name=number value={{number}} placeholder="add phone number">{{#if isPhone}}<a href='tel:{{mobileNumber}}'>Call</a>{{/if}}<br>
		{{#if note}}
			<textarea class=editable name=note value={{note}}></textarea>
		{{else}}
			<a class='add-note'>Add Note</a>
		{{/if}}
</template>
